<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
        <title>Jean's mall-signup</title>
    </head>

    <body>
        <h1>Welcome to Jean's mall</h1>
        <h3>로그인하기</h3>
        <form method = "GET" action = "https://www.jeansmall.com"> 
             <p>
                <label>아이디: <input name = "id" type = "text"/></label>

             <p>
                <label>비밀번호: <input name = "password" type = "text"/></label>
             </p>
             <p>
                <input class = "button" type = "submit" value = "로그인"/>
                 <input class = "button" type = "reset" value = "모두 지우기"/>
             </p>
        </form>
        <p>
            <a href = "signup.html">회원가입하기</a>   
            <a href = "index.html">메인페이지</a>
        </p>
        
    </body>
